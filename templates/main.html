{% load static %}
<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/all.css' %}">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
        <!-- Custom -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- Light box -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/lightbox.min.css' %}">
        <!--icons bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <title>Tendersuite {% block title %}{% endblock %}</title> 
        {% block extra_css %} {% endblock %} 
    </head>
    <body> 
        <div class="sidebar text-center">
            <h4 class="sidebar-title">GAO</h4>
            <ul class="text-center">
                <li class="active"><a href="{% url 'home' %}">
                    <i class="bi bi-house-door-fill sidebar-icon"></i> 
                    Accueil
                    </a>
                </li> 
                <li><a href="#">
                    <i class="bi bi-folder2-open sidebar-icon"></i>
                    Mes appels d'offre
                    </a>
                </li>
                <li><a href="#">
                    <i class="bi bi-bell sidebar-icon"></i>
                    Notifications
                    </a>
                </li> <br> <br>
                <a class="support" href="#">
                    <i class="bi bi-question-circle sidebar-icon"></i>
                    Support/aide
                </a>

            </ul>
             
        </div>
        <div class="content">
            <nav class="navbar navbar-light bg-white mb-4">
                <div class="container">
                  <a class="navbar-brand">Navbar</a>
                  <div class="d-flex">
                    <a href=""><i class="bi bi-person-circle navbar-icon"></i></a>
                    <a href=""><i class="bi bi-gear navbar-icon"></i></a>
                  </div>
                </div>
            </nav>
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </div>

        <script src="{% static  'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/lightbox.min.js' %}"></script>
    </body>
</html>
